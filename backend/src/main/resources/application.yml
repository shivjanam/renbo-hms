server:
  port: 8080
  servlet:
    context-path: /

spring:
  application:
    name: indian-hospital-management-system

  # Database Configuration - H2 In-Memory (Default for Local Development)
  datasource:
    url: jdbc:h2:mem:hms_dev;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE;MODE=MySQL
    username: sa
    password: 
    driver-class-name: org.h2.Driver
    hikari:
      pool-name: HMS-HikariPool
      maximum-pool-size: 10
      minimum-idle: 5
      idle-timeout: 300000
      max-lifetime: 1200000
      connection-timeout: 20000

  # H2 Console (for development)
  h2:
    console:
      enabled: true
      path: /h2-console
      settings:
        web-allow-others: false

  # JPA Configuration
  jpa:
    hibernate:
      ddl-auto: create-drop
    show-sql: true
    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.H2Dialect
        jdbc:
          batch_size: 50
        order_inserts: true
        order_updates: true
    open-in-view: false
    defer-datasource-initialization: true

  # Initialize SQL data after Hibernate
  sql:
    init:
      mode: never

  # File Upload Configuration
  servlet:
    multipart:
      enabled: true
      max-file-size: 50MB
      max-request-size: 100MB
      file-size-threshold: 2KB

  # Email Configuration
  mail:
    host: ${MAIL_HOST:smtp.gmail.com}
    port: ${MAIL_PORT:587}
    username: ${MAIL_USERNAME:}
    password: ${MAIL_PASSWORD:}
    properties:
      mail:
        smtp:
          auth: true
          starttls:
            enable: true
            required: true
          connectiontimeout: 10000
          timeout: 10000
          writetimeout: 10000
        transport:
          protocol: smtp
        debug: ${MAIL_DEBUG:false}

  # Jackson Configuration (Indian timezone)
  jackson:
    serialization:
      write-dates-as-timestamps: false
      fail-on-empty-beans: false
    deserialization:
      fail-on-unknown-properties: false
    default-property-inclusion: non_null
    date-format: yyyy-MM-dd HH:mm:ss
    time-zone: Asia/Kolkata

# Application Configuration
app:
  # JWT Configuration
  jwt:
    secret: ${JWT_SECRET:dGhpc2lzYXZlcnlsb25nc2VjcmV0a2V5Zm9yaG1zand0dG9rZW5nZW5lcmF0aW9uYW5kaXRzaG91bGRiZWF0bGVhc3QyNTZiaXRz}
    expiration: 86400000         # 24 hours
    refresh-expiration: 604800000  # 7 days

  # Encryption for sensitive data (Aadhaar, medical records)
  encryption:
    secret-key: ${ENCRYPTION_KEY:MySecretEncryptionKeyForHMS12345678901234567890}

  # File Storage
  storage:
    upload-dir: ${UPLOAD_DIR:./uploads}
    max-file-size: 52428800  # 50MB
    allowed-types: pdf,jpg,jpeg,png,gif,doc,docx,xls,xlsx

  # OTP Configuration
  otp:
    expiry-minutes: ${OTP_EXPIRY_MINUTES:10}
    cooldown-seconds: ${OTP_COOLDOWN_SECONDS:60}
    max-daily-limit: ${OTP_MAX_DAILY_LIMIT:10}
    length: ${OTP_LENGTH:6}

  # Appointment Settings
  appointment:
    default-slot-duration: 15  # minutes
    max-advance-booking-days: 30
    cancellation-hours-before: 2
    max-reschedules: 3

  # Queue/Token Settings
  queue:
    token-prefix: ${QUEUE_TOKEN_PREFIX:TKN}
    reset-daily: true

  # Billing Settings
  billing:
    gst-percentage: ${GST_PERCENTAGE:18}
    cgst-percentage: ${CGST_PERCENTAGE:9}
    sgst-percentage: ${SGST_PERCENTAGE:9}
    igst-percentage: ${IGST_PERCENTAGE:18}
    late-payment-penalty-percentage: ${LATE_PAYMENT_PENALTY:2}

  # SMS Gateway Configuration
  sms:
    provider: ${SMS_PROVIDER:fast2sms}
    fast2sms:
      api-key: ${FAST2SMS_API_KEY:}
    twilio:
      account-sid: ${TWILIO_ACCOUNT_SID:}
      auth-token: ${TWILIO_AUTH_TOKEN:}
      phone-number: ${TWILIO_PHONE_NUMBER:}
    msg91:
      auth-key: ${MSG91_AUTH_KEY:}
      sender-id: ${MSG91_SENDER_ID:}
      template-id: ${MSG91_TEMPLATE_ID:}

  # Resend Email API
  resend:
    api-key: ${RESEND_API_KEY:}
    from-email: ${RESEND_FROM_EMAIL:noreply@hospital.com}
    from-name: ${RESEND_FROM_NAME:Hospital Management System}

  # Email Provider Preference
  email:
    prefer-resend: ${EMAIL_PREFER_RESEND:false}

# Hospital Configuration (Default - can be overridden per hospital in DB)
hospital:
  default:
    name: ${HOSPITAL_NAME:City General Hospital}
    code: ${HOSPITAL_CODE:CGH001}
    address: ${HOSPITAL_ADDRESS:123 Main Street, City, State - 110001}
    phone: ${HOSPITAL_PHONE:+91-1234567890}
    email: ${HOSPITAL_EMAIL:info@hospital.com}
    website: ${HOSPITAL_WEBSITE:www.hospital.com}
    registration-number: ${HOSPITAL_REG_NO:HOSP/REG/2024/001}
    gstin: ${HOSPITAL_GSTIN:}

# Payment Gateway Configuration
payment:
  upi:
    id: ${HOSPITAL_UPI_ID:}
    name: ${HOSPITAL_UPI_NAME:}
  bank:
    name: ${HOSPITAL_BANK_NAME:}
    account-number: ${HOSPITAL_BANK_ACCOUNT:}
    ifsc: ${HOSPITAL_BANK_IFSC:}
    branch: ${HOSPITAL_BANK_BRANCH:}
  razorpay:
    enabled: ${RAZORPAY_ENABLED:false}
    key-id: ${RAZORPAY_KEY_ID:}
    key-secret: ${RAZORPAY_KEY_SECRET:}
    webhook-secret: ${RAZORPAY_WEBHOOK_SECRET:}
  stripe:
    enabled: ${STRIPE_ENABLED:false}
    public-key: ${STRIPE_PUBLIC_KEY:}
    secret-key: ${STRIPE_SECRET_KEY:}
    webhook-secret: ${STRIPE_WEBHOOK_SECRET:}
  paytm:
    enabled: ${PAYTM_ENABLED:false}
    merchant-id: ${PAYTM_MERCHANT_ID:}
    merchant-key: ${PAYTM_MERCHANT_KEY:}
  phonepe:
    enabled: ${PHONEPE_ENABLED:false}
    merchant-id: ${PHONEPE_MERCHANT_ID:}
    salt-key: ${PHONEPE_SALT_KEY:}
    salt-index: ${PHONEPE_SALT_INDEX:1}

  base-url: ${APP_BASE_URL:http://localhost:3000}

# Logging Configuration
logging:
  level:
    root: INFO
    com.hospital.hms: INFO
    org.springframework.security: WARN
    org.hibernate.SQL: WARN
    org.hibernate.type.descriptor.sql.BasicBinder: WARN
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss} [%level] %logger{36} - %msg%n"
    file: "%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n"
  file:
    name: logs/hms-application.log
    max-size: 10MB
    max-history: 30

# Actuator Configuration
management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics,prometheus
  endpoint:
    health:
      show-details: when_authorized
  health:
    db:
      enabled: true
    mail:
      enabled: false
    redis:
      enabled: false

# SpringDoc OpenAPI Configuration
springdoc:
  api-docs:
    path: /v3/api-docs
  swagger-ui:
    path: /swagger-ui.html
    operationsSorter: method
    tagsSorter: alpha
    doc-expansion: none
    display-request-duration: true

---
# Development Profile (H2 Database)
spring:
  config:
    activate:
      on-profile: dev

  datasource:
    url: jdbc:h2:mem:hmsdb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
    driverClassName: org.h2.Driver
    username: sa
    password: ""

  jpa:
    hibernate:
      ddl-auto: create- drop
    properties:
      hibernate:
        dialect: org.hibernate.dialect.H2Dialect

  h2:
    console:
      enabled: true
      path: /h2-console
      settings:
        web-allow-others: false

logging:
  level:
    com.hospital.hms: DEBUG
    org.hibernate.SQL: DEBUG

---
# Production Profile (PostgreSQL)
spring:
  config:
    activate:
      on-profile: prod

  datasource:
    url: ${DATABASE_URL:jdbc:postgresql://localhost:5432/hms_db}
    username: ${DB_USERNAME:}
    password: ${DB_PASSWORD:}
    driver-class-name: org.postgresql.Driver
    hikari:
      pool-name: HMS-HikariPool
      maximum-pool-size: 20
      minimum-idle: 5
      idle-timeout: 30000
      max-lifetime: 600000
      connection-timeout: 20000

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: false
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        jdbc:
          batch_size: 25

logging:
  level:
    root: WARN
    com.hospital.hms: INFO
    org.hibernate.SQL: WARN

server:
  forward-headers-strategy: framework

---
# MySQL Profile (Local MySQL Database)
spring:
  config:
    activate:
      on-profile: mysql

  datasource:
    url: jdbc:mysql://localhost:3306/hms_db?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=Asia/Kolkata&createDatabaseIfNotExist=true
    username: root
    password: shivjanam@123
    driver-class-name: com.mysql.cj.jdbc.Driver
    hikari:
      pool-name: HMS-MySQL-Pool
      maximum-pool-size: 15
      minimum-idle: 5
      idle-timeout: 300000
      max-lifetime: 1200000
      connection-timeout: 20000

  jpa:
    database-platform: org.hibernate.dialect.MySQLDialect
    hibernate:
      ddl-auto: create
    show-sql: false
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQLDialect
        format_sql: true
        jdbc:
          batch_size: 50
        order_inserts: true
        order_updates: true
    defer-datasource-initialization: true

  h2:
    console:
      enabled: false

  sql:
    init:
      mode: never

logging:
  level:
    com.hospital.hms: INFO
    org.hibernate.SQL: WARN
